<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa Industria Animal – Animal Law Focus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    header {
      padding: 10px 14px;
      border-bottom: 1px solid #e5e5e5;
      background: #ffffff;
      z-index: 1000;
      position: relative;
    }

    header strong {
      display: block;
      font-size: 16px;
    }

    header span {
      font-size: 13px;
      color: #555;
    }

    #map {
      width: 100%;
      height: calc(100vh - 58px);
    }
  </style>
</head>
<body>

  <header>
    <strong>Animal Law Focus</strong>
    <span>Mapa de la industria animal en Chile (v2)</span>
  </header>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // =========================
    // INICIALIZAR MAPA
    // =========================
    const map = L.map('map', {
      center: [-33.45, -70.66], // Santiago
      zoom: 6,
      zoomControl: true
    });

    // =========================
    // CAPAS BASE
    // =========================

    // Satélite (imagen)
    const satellite = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      {
        maxZoom: 19,
        attribution:
          'Imagery © Esri — Source: Maxar, Earthstar Geographics'
      }
    );

    // Etiquetas: ciudades, fronteras, carreteras
    const labels = L.tileLayer(
      'https://services.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}',
      {
        maxZoom: 19,
        attribution: 'Labels © Esri',
        pane: 'overlayPane'
      }
    );

    // Mapa clásico (OpenStreetMap)
    const osm = L.tileLayer(
      'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      {
        maxZoom: 18,
        attribution: '&copy; OpenStreetMap contributors'
      }
    );

    // =========================
    // AÑADIR CAPAS POR DEFECTO
    // =========================
    satellite.addTo(map);
    labels.addTo(map);

    // =========================
    // CONTROL DE CAPAS
    // =========================
    L.control.layers(
      {
        "Satélite": satellite,
        "Mapa": osm
      },
      {
        "Etiquetas (ciudades / límites)": labels
      },
      {
        collapsed: false
      }
    ).addTo(map);
  </script>

</body>
</html>
